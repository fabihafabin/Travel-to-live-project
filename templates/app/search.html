{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Results{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <h2>Search Results: </h2>
    {% for product in allProduct %}
    <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' product.id %}" class="btn">
        <div class="item">
              <img src="{{product.product_image.url}}" alt=""height="350" class="">
              <div class="fw-bold">{{product.title}}</div>
              <div class="fw-bold">$.{{product.discounted_price}}
                  <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small></div>
              </div>
        </a>
        </div>
        {% endfor %}
    </div>
</div>
 </div>
 </div>
{% endblock main-content %}
